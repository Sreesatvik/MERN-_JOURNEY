<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="form-container">
        <form>

            <label for="first-name">Name</label>
            <div class="input-group">
                <input type="text" id="first-name" placeholder="First Name">
                <input type="text" id="last-name" placeholder="Last Name">
            </div>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Phone">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Street Address">
            <input type="text" id="address-line2" placeholder="Address Line 2">

            <div class="input-group">
                <div class="half-width">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="City">
                </div>
                <div class="half-width">
                    <label for="state">State/Region/Province</label>
                    <input type="text" id="state" placeholder="State/Region/Province">
                </div>
            </div>

            <div class="input-group">
                <div class="half-width">
                    <label for="zip">Postal / Zip Code</label>
                    <input type="text" id="zip" placeholder="Postal / Zip Code">
                </div>
                <div class="half-width">
                    <label for="country">Country</label>
                    <select id="country">
                        <option>Country</option>
                        <option>USA</option>
                        <option>Canada</option>
                        <option>UK</option>
                        <option>India</option>
                    </select>
                </div>
            </div>

            <button type="submit">Next</button>
        </form>
    </div>

</body>
</html>
